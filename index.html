<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: white;
            color: black;
            font-family: "Poppins", sans-serif;
            text-align: center;
        }
        svg {
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Fruit Chart</h1>
    <footer>
        <h4>Made with &heartsuit; by Wystan Way</h4>
        <p id="ghub"></p>
    </footer>
    
    <script>
        // Set dimensions
        const margin = {top: 20, right: 30, bottom: 50, left: 60};
        const width = 800 - margin.left - margin.right;
        const height = 500 - margin.top - margin.bottom;

        // Create SVG container
        const svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // CSV File (Ensure this URL is correct for GitHub Pages)
        const csvFile = "https://kitty-koding.github.io/Fruit/Fruits.csv";

        d3.csv(csvFile).then(function(data) {
            console.log("Data loaded:", data);

            if (data.length === 0) {
                d3.select("body").append("p").text("Error: No data found!");
                return;
            }

            // Convert numerical values
            data.forEach(d => {
                d.Price = +d.Price;
                d.Popularity = +d.Popularity;
            });

            // Scales
            const xScale = d3.scaleBand()
                .domain(data.map(d => d.Fruit))
                .range([0, width])
                .padding(0.2);

            const yScale = d3.scaleLinear()
                .domain([0, d3.max(data, d => d.Price)])
                .nice()
                .range([height, 0]);

            // Axes
            svg.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(xScale))
                .selectAll("text")
                .attr("transform", "rotate(-45)")
                .style("text-anchor", "end");

            svg.append("g").call(d3.axisLeft(yScale));

            // Bars
            svg.selectAll(".bar")
                .data(data)
                .enter()
                .append("rect")
                .attr("class", "bar")
                .attr("x", d => xScale(d.Fruit))
                .attr("y", d => yScale(d.Price))
                .attr("width", xScale.bandwidth())
                .attr("height", d => height - yScale(d.Price))
                .attr("fill", d => d.Color || "steelblue"); // Default color if missing

        }).catch(error => {
            console.error("Error loading the CSV file:", error);
            d3.select("body").append("p").text("Failed to load CSV file!");
        });

    </script>
</body>
</html>
