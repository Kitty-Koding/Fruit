<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Chart</title>
    <script type="text/javascript" src="d3.v7.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style type="text/css">
        body{
            background-color: white;
            color:black;
            font-family: "Poppins", sans-serif;
            font-weight: 600;
            font-style: normal;
        }
    </style>
</head>
<body>
    <h1>Fruit Chart</h1>
    <footer>
        <h4>Made with &heartsuit; by Wystan Way</h4>
        <p id="ghub"></p>
    </footer>
    <script type="text/javascript">
        // Width and height
        var margin = {top: 20, right: 90, bottom: 30, left: 90};
        var w = 1000 + margin.left + margin.right;
        var h = 600 + margin.top + margin.bottom;

        // Create SVG element
        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);
        
        d3.csv("https://raw.githubusercontent.com/Kitty-Koding/Map/refs/heads/main/data.csv").then(function(data) {
            // Convert CSV data to an array of arrays
            var Data = data.map(function(d) {
                return [
                    d.Fruit,  // Name of the fruit
                    d.Type,   // Type (Fresh/Dried)
                    +d["Price"],  // Price (converted to number)
                    +d["Per Capita Loss"],  // Per Capita Loss (converted to number)
                    +d.Popularity,  // Popularity (converted to number)
                    d.Color  // Color code
                ];
            });

            // Check if Data is loaded
            d3.select("body").append("p").text("Loaded");

            // Continue with your D3 chart logic here, now that Data is available
            console.log(Data); // For debugging, to see the loaded data
        });
    </script>
</body>
</html>
